<!DOCTYPE html>
    <html lang="es-ES">
        <head>
            <meta charset="UTF-8">
            <title>Hola Hello Kitty</title>
        </head>


        <body style="font-family: Arial, sans-serif; background-image: url('donut.jpg'); background-size: cover; background-position: center;">
            <!-- TITULO -->
            <h1>Hello Kitty</h1>
            <!-- PARRAFO -->
            <p>Hola Hello Kitty</p>
            <!-- IMAGEN -->
            <img width="200" src="https://i.pinimg.com/originals/7a/f4/58/7af458bc35898f4ffddc076491ea9a37.gif" alt="IMAGEN">
            <br><br>
            <!-- ENLACE EN LA MISMA PESTAÑA -->
            <a href="file:///C:/Users/mario/Downloads/Tarea%20I%20de%20HTML.pdf">Link ejemplo</a>
            <!-- ENLACE EN OTRA PESTAÑA-->
            <a href="file:///C:/Users/mario/Downloads/Tarea%20I%20de%20HTML.pdf" target="_blank">Link ejemplo</a>
            <!-- TABLA -->
            <table>

                <tr> <!-- FILAS -->
                    <th>Columna 1</th> <!-- COLUMNAS-->
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>

                <tr>
                    <td>Ejemplo 1</td>
                    <td>Ejemplo 2</td>
                    <td>Ejemplo 3</td>
                </tr>

            </table>


            <div style="text-align:center;">
            <!-- FORMULARIO -->
                <form> 

                    <!-- NOMBRE -->
                    <label for="nombre" style="display: inline-block; width: 150px; text-align: left;">Nombres:</label>
                    <input type="text" id="nombres" name="name" style="display: inline-block; width: 400px;" required>
                    <br><br><br>
                    <!-- APELLIDOS-->
                    <label for="apellidos" style="display: inline-block; width: 150px; text-align: left;">Apellidos:</label>
                    <input type="text" id="apellidos" name="lastname" style="display: inline-block; width: 400px;" required>
                    <br><br><br>
                    <!-- USUARIO -->
                    <label for="usuario" style="display: inline-block; width: 150px; text-align: left;">Usuario:</label>
                    <input type="text" id="usuario" name="user" style="display: inline-block; width: 400px;" required>
                    <br><br><br>
                    <!-- CONTRASEÑA -->
                    <label for="contraseña" style="display: inline-block; width: 150px; text-align: left;">Contrasena:</label>
                    <input type="password" id="contraseña" name="password" style="display: inline-block; width: 400px;" required>
                    <br><br><br>
                    <!-- EMAIL -->
                    <label for="email" style="display: inline-block; width: 150px; text-align: left;">Email:</label>
                    <input type="email" id="email" name="email" style="display: inline-block; width: 400px;" required>
                    <br><br><br>

                    <!-- BOTON ENVIAR -->
                    <button type="submit" style="background-color: #ec8fcc; color: white;">Registrar</button>

                </form>

            </div>

            <video>
                <source src="ejemplo.mp4" type="video/mp4">
            </video>


        </body>

        <div style="background-color: #bb9ae1;">
            <h1>Hola</h1>
        </div>

        <footer style="background-color: #e18acc; color: white; text-align: center;">
            <p>&copy; 2024 Antonella Godoy Munizaga.</p>
        </footer>
        
    </html>

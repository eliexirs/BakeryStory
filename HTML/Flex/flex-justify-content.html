<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content Examples</title>
    <style>
        .contenedor {
            display: flex;
            background-color: #f0f0f0;
            height: 100px;
            margin-bottom: 20px;
        }

        .item {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>

  
    <div class="contenedor" style="justify-content: space-between;">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

    
    <div class="contenedor" style="justify-content: center;">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

   
    <div class="contenedor" style="justify-content: space-around;">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

    
    <div class="contenedor" style="justify-content: flex-end;">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

</body>
</html>
